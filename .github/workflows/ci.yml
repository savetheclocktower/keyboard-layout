name: CI

on:
  push:
  pull_request:

jobs:
  Test:
    name: "Test"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          - 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test
